<!DOCTYPE html>
<html>
<head>
    <title>Image Processing Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://img.freepik.com/premium-photo/luxurious-3d-background-design-with-podium_630065-861.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .form-container {
            width: 500px;
            margin: 0 auto;
            background-color: rgba(216, 171, 87, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
        }
        select, input[type="number"], input[type="file"], input[type="checkbox"] {
            width: 100%;
            padding: 5px;
        }
        h1 {
            color: white; /* Set the title color to white */
        }h2 {
            color: white; /* Set the "Preview" heading color to white */
        }
        #preview {
            color: white;
            max-width: 100%;
            max-height: 400px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Image Processing Service</h1>
    
    <div class="form-container">
        <form id="imageForm">
            <div class="form-group">
                <label for="image">Select an image:</label>
                <input type="file" id="image" accept="image/*" required>
            </div>
            
            <div class="form-group">
                <label for="width">Width (pixels):</label>
                <input type="number" id="width" required>
            </div>
            
            <div class="form-group">
                <label for "height">Height (pixels):</label>
                <input type="number" id="height" required>
            </div>
            
            <div class="form-group">
                <label for="format">Output Format:</label>
                <select id="format" required>
                    <option value="jpeg">JPEG</option>
                    <option value="png">PNG</option>
                    <option value="pdf">PDF</option>
                    <option value="png">CSV</option>
                    <option value="pdf">JPG</option>
                    <option value="png">EPS</option>
                    <option value="pdf">EXR</option>
                </select>
            </div>
            
            <div class "form-group">
                <label for="quality"> Quality (1-100):</label>
                <input type="number" id="quality" min="1" max="100" value="90">
            </div>
            
            <div class="form-group">
                <label for="compress">Compress Image:</label>
                <input type="checkbox" id="compress">
            </div>
            
            <div class="form-group">
                <input type="submit" value="Process Image">
            </div>
        </form>
    </div>
    
    <h2>Preview:</h2>
    <img id="preview" src="" alt="Processed Image">
    
    <a id="downloadLink" style="display: none;" download="processed_image">
        <button id="downloadButton">Download Processed Image</button>
    </a>
    
    <script>
        // Your JavaScript code remains unchanged
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
</body>
</html>
